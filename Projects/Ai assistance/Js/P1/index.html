<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <div class="heading">
                <h1>General knowledge</h1>
            </div>
            <p class="question">Q1. This is the question 1</p>
            <ul class="options">
                <li><label><input type="radio" name="tag" value="ul">ul</label></li>
                <li><label><input type="radio" name="tag" value="ol">ol</label></li>
                <li><label><input type="radio" name="tag" value="div">div</label></li>
            </ul>
            

            <div class="resultPage">
                <h1 class="result">Result</h1>
                <h3 class="score">Your score is : Null</h3>
            </div>
            <div class="btn-container">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
            

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
