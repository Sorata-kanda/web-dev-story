<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="apply_box">
            <h1>Job appplication</h1>
            <span>(Web)</span>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="fn">First Name</label>
                        <input type="text" id="fn" name="first_name" placeholder="First Name">
                    </div>

                    <div class="form_control">
                        <label for="ln">Last Name</label>
                        <input type="text" id="ln" name="last_name" placeholder="Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="form_control">
                        <label for="Job">Job Role</label>
                        <select name="Job" id="Job">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="FullStack">Full Stack Developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address">Enter your Address</textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="Upload">Upload your CV</label>
                        <input type="file" id="upload" name="CV" placeholder="Upload your CV">
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>

    </div>

</body>
</html>
