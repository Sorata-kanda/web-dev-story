<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Demo</h1>
        <form action="" class="mb-3">
            <div class="row ">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" for="passqword">Password</label>
                    <input type="text" class="form-control" placeholder="Enter your password" id="password">
                </div>
            </div>

     
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control" placeholder="Enter your Address" id="address">
            <br>
            <div class="mb-3">
                <select name="" class="form-select" id="">
                    <option value="selected">Choose your city</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </div>
            <div class="forn-cehck mb-3">
                <label for="Agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="Agree" class="form-check-input">
            </div>
            <div class="forn-cehck mb-3">
                <label for="radiobs" class="form-check-label">Agree</label>
                <input type="radio" id="radiobs" class="form-check-input">
            </div>

            <div class="form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default</label>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
