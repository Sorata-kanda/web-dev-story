<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Demo</h1>
        <form action="" class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
            <br> 
            <label class="form-label" for="passqword">Password</label>
            <input type="text" class="form-control" placeholder="Enter your password" id="password">
            <br>
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control" placeholder="Enter your Address" id="address">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
